replicaCount: 1
image:
  repository: quay.io/argoprojlabs/argocd-image-updater
  pullPolicy: Always
  tag: ""

updateStrategy:
  type: Recreate
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

extraArgs: []

extraEnv: []

extraObjects: []

initContainers: []

volumeMounts: []

volumes: []

config:

  applicationsAPIKind: ""

  argocd:
  
    grpcWeb: true
  
    serverAddress: ""
  
    insecure: false
  
    plaintext: false
  
    token: ""

  disableKubeEvents: false

  gitCommitUser: ""

  gitCommitMail: ""

  gitCommitTemplate: ""

  logLevel: "info"

  registries: 
    - name: Google Container Registry
      api_url: https://us-central1-docker.pkg.dev/test-project-miguel/xyz-liatrio-poc-i-am-updated
      prefix: gcr.io
      default: true

  sshConfig:
    {}

authScripts:
  enabled: false
  scripts: {}
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
rbac:
  enabled: true
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
metrics:
  enabled: false
  service:
  
    annotations: {}
  
    labels: {}
  
    servicePort: 8081
  serviceMonitor:
  
    enabled: false
  
    interval: 30s
  
    relabelings: []
  
    metricRelabelings: []
  
    selector: {}

    namespace: ""
  
    additionalLabels: {}